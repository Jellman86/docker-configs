services:
#-----------------------------------------------
  frigate:
    container_name: frigate
    restart: unless-stopped
    stop_grace_period: 30s # allow enough time to shut down the various services
    image: ghcr.io/blakeblackshear/frigate:stable
    shm_size: "512mb" # update for your cameras based on calculation above
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "109" #for iGPU access
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFIGPATH}/frigate/config:/config
      - ${DOCKERCONFIGPATH}/frigate/media:/media/frigate
      - ${DOCKERCONFIGPATH}/frigate/models:/models
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    networks:
        service_mac_vlan:
          ipv4_address: 192.168.213.131
        general_brg:
    ports:
      - "8971:8971"
      - "5000:5000" # Internal unauthenticated access. Expose carefully.
      - "8554:8554" # RTSP feeds
      - "8555:8555/tcp" # WebRTC over tcp
      - "8555:8555/udp" # WebRTC over udp
    environment:
      - FRIGATE_RTSP_PASSWORD=${FRIGATE_RTSP_PASSWORD}
      - TZ=Europe/London
      - PUID=1000
      - PGID=1000
    healthcheck:
      test: "curl -f http://localhost:5000/api/version || exit 1"
      interval: 1m
      timeout: 10s
      retries: 3
#-----------------------------------------------
  birdnet-go:
    image: ghcr.io/tphakala/birdnet-go:nightly
    container_name: birdnet-go
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:8080"
    networks:
        general_brg:
    environment:
      - TZ=Europe/London
      - BIRDNET_UID=1000
      - BIRDNET_GID=1000
      # BirdNET Configuration
      # Currently configured for the rents place. 
      - BIRDNET_LOCALE=en-uk                      # Locale code (2-10 chars, e.g., "en" or "en-us")
      - BIRDNET_LATITUDE=${loclat}                 # Valid range: -90.0 to 90.0
      - BIRDNET_LONGITUDE=${loclong}              # Valid range: -180.0 to 180.0
      - BIRDNET_SENSITIVITY=1.0                   # Valid range: 0.1 to 1.5 (higher = more sensitive)
      - BIRDNET_THRESHOLD=0.7                     # Valid range: 0.0 to 1.0 (confidence threshold)
      - BIRDNET_OVERLAP=1.5                       # Valid range: 0.0 to 2.9 seconds (audio chunk overlap)
      - BIRDNET_THREADS=0                         # 0 = auto (use all CPUs), or specify number of threads
      - BIRDNET_DEBUG=false                       # Enable debug logging (true/false)
      - BIRDNET_USEXNNPACK=true                   # Use XNNPACK acceleration (true/false)
      # Range Filter Configuration               
      - BIRDNET_RANGEFILTER_MODEL=latest
      - BIRDNET_RANGEFILTER_THRESHOLD=0.01
    healthcheck:
      test: "curl -f http://localhost:8080/ || exit 1"
      interval: 1m
      timeout: 10s
      retries: 3
    volumes:
      - ${DOCKERCONFIGPATH}/birdnet-go/config:/config
      - ${DOCKERCONFIGPATH}/birdnet-go/data:/data
    tmpfs:
      - /config/hls:exec,size=50M,uid=${BIRDNET_UID:-1000},gid=${BIRDNET_GID:-1000},mode=0755
#-----------------------------------------------
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - TZ=Europe/London
    volumes:
      - ${DOCKERCONFIGPATH}/homeassistant/config:/config
      - /etc/localtime:/etc/localtime:ro
    networks:
      - general_brg
    ports:
      - "8123:8123"
    healthcheck:
      test: "curl -f http://localhost:8123/manifest.json || exit 1"
      interval: 1m
      timeout: 10s
      retries: 3
#-----------------------------------------------
  matter-server:
    image: ghcr.io/home-assistant-libs/python-matter-server:stable
    container_name: matter-server
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - TZ=Europe/London
    networks:
      - general_brg
    ports:
      - "5580:5580"
      - "5540:5540"
    volumes:
      - ${DOCKERCONFIGPATH}/matter-server/data:/data:rw
      - /run/dbus:/run/dbus:ro
#-----------------------------------------------
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - TZ=Europe/London
    networks:
      - general_brg
    ports:
      - "1883:1883"
    volumes:
      - ${DOCKERCONFIGPATH}/mosquitto/config:/mosquitto/config
      - ${DOCKERCONFIGPATH}/mosquitto/data:/mosquitto/data
      - ${DOCKERCONFIGPATH}/mosquitto/log:/mosquitto/log
#-----------------------------------------------
  wyoming-whisper:
    image: rhasspy/wyoming-whisper:latest
    container_name: wyoming-whisper
    restart: unless-stopped
    networks:
      - general_brg
    ports:
      - "10300:10300"
    volumes:
      - ${DOCKERCONFIGPATH}/wyoming-whisper:/data
    environment:
      - TZ=Europe/London
    command: >
      --uri tcp://0.0.0.0:10300
      --language en
      --model small-int8
      --data-dir /data
#-----------------------------------------------
  wyoming-piper:
    image: rhasspy/wyoming-piper:latest
    container_name: wyoming-piper
    command: --voice en-us-ryan-high --length-scale 1.0
    volumes:
      - ${DOCKERCONFIGPATH}/piper/data:/data
    ports:
      - "10200:10200"
      # optional, only if you want the HTTP server exposed too:
      # - "5000:5000"
    networks:
      - general_brg
    restart: unless-stopped
#-----------------------------------------------
networks:
    service_mac_vlan:
      external: true
    general_brg:
      external: true