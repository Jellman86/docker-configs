mqtt:
  enabled: true
  host: mosquitto.general_brg
  port: 1883
  user: YOUR_MQTT_USER
  password: YOUR_MQTT_PASSWORD
  topic_prefix: frigate
  client_id: frigate
  stats_interval: 60


detectors:
  ov:
    type: openvino
    device: GPU


# Explicit OpenVINO model paths inside container
model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt


# Track persons everywhere (required for face recognition when using a non-face-detecting model)
objects:
  track:
    - person
    - cat
    - dog


# Global recording settings
record:
  enabled: true
  retain:
    days: 7
    mode: motion
  alerts:
    pre_capture: 5
    post_capture: 5
    retain:
      days: 14
      mode: motion
  detections:
    pre_capture: 5
    post_capture: 5
    retain:
      days: 14
      mode: motion


#-----------------------------------------------
# go2rtc configuration - ALL streams go through go2rtc
go2rtc:
  streams:
    BirdCam:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@CAMERA_IP/Preview_01_main  # Main stream
    
    BirdCam_sub:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@CAMERA_IP/Preview_01_sub   # Substream
    
    LivingroomCam:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@LIVINGROOM_CAMERA_IP/stream1      # Main stream
    
    LivingroomCam_sub:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@LIVINGROOM_CAMERA_IP/stream2      # Substream
    
    KitchenCam:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@KITCHEN_CAMERA_IP/stream1       # Main stream
    
    KitchenCam_sub:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@KITCHEN_CAMERA_IP/stream2       # Substream
    
    OfficeCam:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@OFFICE_CAMERA_IP/stream1      # Main stream
    
    OfficeCam_sub:
      - rtsp://CAMERA_USER:CAMERA_PASSWORD@OFFICE_CAMERA_IP/stream2      # Substream


#-----------------------------------------------
cameras:
  BirdCam:
    enabled: true

    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/BirdCam_sub  # Use go2rtc for detect
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/BirdCam      # Use go2rtc for record
          roles:
            - record
      hwaccel_args: preset-vaapi
      output_args:
        record: preset-record-generic-audio-copy
      input_args: preset-rtsp-generic

    detect:
      enabled: true
      width: 640
      height: 480
      fps: 5

    audio:
      enabled: false

    record:
      enabled: true
      retain:
        days: 7
        mode: motion
      alerts:
        retain:
          days: 14
      detections:
        retain:
          days: 14

    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      retain:
        default: 7

    # Only BirdCam tracks birds (and also persons for face recognition)
    objects:
      track:
        - person
        - bird
        - cat
        - dog
      filters:
        bird:
          min_score: 0.5
          threshold: 0.65
        person:
          min_score: 0.5
          threshold: 0.7


#-----------------------------------------------
  LivingroomCam:
    enabled: true

    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/LivingroomCam_sub  # Use go2rtc for detect
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/LivingroomCam      # Use go2rtc for record
          roles:
            - record
      hwaccel_args: preset-vaapi
      output_args:
        record: preset-record-generic-audio-copy
      input_args: preset-rtsp-generic

    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5

    audio:
      enabled: false

    record:
      enabled: false

    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      retain:
        default: 7


#-----------------------------------------------
  KitchenCam:
    enabled: true

    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/KitchenCam_sub  # Use go2rtc for detect
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/KitchenCam      # Use go2rtc for record
          roles:
            - record
      hwaccel_args: preset-vaapi
      output_args:
        record: preset-record-generic-audio-copy
      input_args: preset-rtsp-generic

    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5

    audio:
      enabled: false

    record:
      enabled: false

    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      retain:
        default: 7


#-----------------------------------------------
  OfficeCam:
    enabled: true

    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/OfficeCam_sub  # Use go2rtc for detect
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/OfficeCam      # Use go2rtc for record
          roles:
            - record
      hwaccel_args: preset-vaapi
      output_args:
        record: preset-record-generic-audio-copy
      input_args: preset-rtsp-generic

    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5

    audio:
      enabled: false

    record:
      enabled: false

    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      retain:
        default: 7


#-----------------------------------------------
semantic_search:
  enabled: true
  model_size: large


face_recognition:
  enabled: true
  model_size: large


lpr:
  enabled: false


# Bird classification is global, but will only be used where `bird` objects are tracked
classification:
  bird:
    enabled: true
    threshold: 0.7


#-----------------------------------------------
version: 0.16.0
