services:
  watchtower:
    container_name: watchtower
    restart: always
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      general_brg:
        ipv4_address: 172.19.0.2
      vpn_stack_brg:
        ipv4_address: 172.17.0.7

#-----------------------------------------------
networks:
  general_brg:
    external: true
  vpn_stack_brg:
    external: true