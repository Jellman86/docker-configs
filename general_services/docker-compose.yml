---
services:
#-----------------------------------------------
  watchtower:
    container_name: watchtower
    restart: always
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      general_brg:
        ipv4_address: 172.19.0.2
      vpn_stack_brg:
        ipv4_address: 172.17.0.7
#-----------------------------------------------
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_FILTER: "status=running"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.74
#-----------------------------------------------
  homebridge:
    image: homebridge/homebridge:ubuntu
    container_name: homebridge
    restart: always
    environment:
      - PUID=568
      - PGID=568
      - TZ=Europe/London
      - HOMEBRIDGE_CONFIG_UI_PORT=8581
    volumes:
      - ${CONFIG_PATH}/homebridge:/homebridge
    networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.76
#-----------------------------------------------
networks:
  general_brg:
    external: true
  vpn_stack_brg:
    external: true
  mac-vlan-211-0-26_interface:
    external: true