---
services:
#-----------------------------------------------
    plex:
      image: lscr.io/linuxserver/plex:latest
      container_name: plex
      restart: always
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
        - PLEX_CLAIM=${PLEX_CLAIM}
      volumes:
        - ${CONFIG_PATH}/pms:/config
        - ${MEDIA_PATH}:/library
        - /dev/shm:/transcode
      devices:
        - /dev/dri/renderD128:/dev/dri/renderD128
        - /dev/dri/card0:/dev/dri/card0
      group_add:
        - "109" #for iGPU access
      networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.72
#-----------------------------------------------
    tautulli:
      image: lscr.io/linuxserver/tautulli:latest
      container_name: tautulli
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
      volumes:
        - ${CONFIG_PATH}/tautulli/config:/config
        - ${CONFIG_PATH}/pms/config/Library/Application Support/Plex Media Server/Logs:/pms-logs
      restart: always
      networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.73 
#-----------------------------------------------
    unmanic:
      container_name: unmanic
      image: josh5/unmanic:latest
      restart: always
      ports:
        - 8888:8888
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
      volumes:
        - ${CONFIG_PATH}/unmanic:/config
        - ${MEDIA_PATH}:/library
        - /dev/shm:/tmp/unmanic
      devices:
        - /dev/dri/renderD128:/dev/dri/renderD128
        - /dev/dri/card0:/dev/dri/card0
      group_add:
        - "109" #for iGPU access
      networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.71
        vpn_stack_brg:
          ipv4_address: 172.17.0.5
#-----------------------------------------------
    musicbrainz:
      container_name: musicbrainz
      environment:
        - TZ=Europe/London
        - UMASK=000
        - KEEP_APP_RUNNING=1
      #ports:
        #- 7120:5800
      volumes:
        - ${CONFIG_PATH}/musicbrainz/config:/config
        - ${MEDIA_PATH}/audio/music:/finished-music:rw
        - ${DOWNLOAD_PATH}/slskd/complete:/temp-music:rw
      image: mikenye/picard
      networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.75
#-----------------------------------------------
networks:
    mac-vlan-211-0-26_interface:
      external: true
    vpn_stack_brg:
      external: true

