---
services:
    unmanic:
      container_name: unmanic
      image: josh5/unmanic:latest
      ports:
        - 8888:8888
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
      volumes:
        - ${config-path}/unmanic/config:/config
        - ${media-path}:/library
        - /dev/shm:/tmp/unmanic

