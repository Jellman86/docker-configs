---
services:
#-----------------------------------------------
    plex:
      image: lscr.io/linuxserver/plex:latest
      container_name: plex
      restart: unless-stopped
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
        - PLEX_CLAIM=${PLEX_CLAIM}
      volumes:
        - ${CONFIG_PATH}/pms:/config
        - ${MEDIA_PATH}:/library
        - /dev/shm:/transcode
      devices:
        - /dev/dri/renderD128:/dev/dri/renderD128
        - /dev/dri/card0:/dev/dri/card0
      group_add:
        - "109" #for iGPU access
      networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.72
#-----------------------------------------------
    unmanic:
      container_name: unmanic
      image: josh5/unmanic:latest
      ports:
        - 8888:8888
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
      volumes:
        - ${CONFIG_PATH}/unmanic:/config
        - ${MEDIA_PATH}:/library
        - /dev/shm:/tmp/unmanic
      devices:
        - /dev/dri/renderD128:/dev/dri/renderD128
        - /dev/dri/card0:/dev/dri/card0
      group_add:
        - "109" #for iGPU access
      networks:
        mac-vlan-211-0-26_interface:
          ipv4_address: 192.168.211.71
        vpn_stack_brg:
          ipv4_address: 172.17.0.5
#-----------------------------------------------
networks:
    mac-vlan-211-0-26_interface:
      external: true
    vpn_stack_brg:
      external: true

