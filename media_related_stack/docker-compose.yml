---
services:
#-----------------------------------------------
    plex:
      image: lscr.io/linuxserver/plex:latest
      container_name: plex
      restart: always
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
        - PLEX_CLAIM=${PLEX_CLAIM}
      volumes:
        - ${CONFIG_PATH}/pms:/config
        - ${MEDIA_PATH}:/library
        - /dev/shm:/transcode
      devices:
        - /dev/dri/renderD128:/dev/dri/renderD128
        - /dev/dri/card0:/dev/dri/card0
      group_add:
        - "109" #for iGPU access
      networks:
        service_mac_vlan:
          ipv4_address: 192.168.213.133
#-----------------------------------------------
    tautulli:
      image: lscr.io/linuxserver/tautulli:latest
      container_name: tautulli
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
      volumes:
        - ${CONFIG_PATH}/tautulli/config:/config
        - ${CONFIG_PATH}/pms/config/Library/Application Support/Plex Media Server/Logs:/pms-logs
      restart: always
      networks:
        service_mac_vlan:
          ipv4_address: 192.168.213.132
        vpn_stack_brg:
          ipv4_address: 172.17.0.6
#-----------------------------------------------
    unmanic:
      container_name: unmanic
      image: josh5/unmanic:latest
      restart: always
      ports:
        - 8888:8888
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
      volumes:
        - ${CONFIG_PATH}/unmanic:/config
        - ${MEDIA_PATH}:/library
        - /dev/shm:/tmp/unmanic
        # Swap this out when there isnt enough ram
        # to transcode to --- lesad, poor boy.
        #- ${CONFIG_PATH}/unmanic-tmp:/tmp/unmanic
      devices:
        - /dev/dri/renderD128:/dev/dri/renderD128
        - /dev/dri/card0:/dev/dri/card0
      group_add:
        - "109" #for iGPU access
      networks:
        service_mac_vlan:
          ipv4_address: 192.168.213.131
        vpn_stack_brg:
          ipv4_address: 172.17.0.5
#-----------------------------------------------
networks:
    dmz_mac_vlan:
      external: true
    service_mac_vlan:
      external: true
    general_brg:
      external: true
    vpn_stack_brg:
      external: true

