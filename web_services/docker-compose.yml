---
services:
  nginx-pm:
    container_name: nginx-rp
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - 80:80
      - 81:81
      - 443:443
    networks:
      dmz_mac_vlan:
        ipv4_address: 192.168.215.129
      service_mac_vlan:
        ipv4_address: 192.168.213.129
      vpn_stack_brg:
        ipv4_address: 172.17.0.4
      general_brg:
        ipv4_address: 172.19.0.3
    environment:
      - PUID=568
      - PGID=568
      - TZ=Europe/London
    volumes:
      - ${CONFIG_PATH}/nginx-rp/config:/data
      - ${CONFIG_PATH}/nginx-rp/le:/etc/letsencrypt
#-----------------------------------------------
  privatebin:
    image: "privatebin/nginx-fpm-alpine:stable"
    container_name: privatebin
    read_only: true
    networks:
      general_brg:
        ipv4_address: 172.19.0.4
    ports:
      - 8099:8080
    restart: always
    volumes:
      - privatebin_cfg:/srv/data
      - /dev/shm:/var/lib/nginx/tmp
#-----------------------------------------------
  speedtest:
      restart: unless-stopped
      container_name: openspeedtest
      environment:
        - PUID=568
        - PGID=568
        - TZ=Europe/London
      ports:
        - '3000:3000'
        - '3001:3001'
      image: openspeedtest/latest
      networks:
        service_mac_vlan:
          ipv4_address: 192.168.213.137
#-----------------------------------------------
  slash:
    image: yourselfhosted/slash:latest
    container_name: slash
    environment:
      - PUID=568
      - PGID=568
      - TZ=Europe/London
    ports:
      - 5231:5231
    networks:
      general_brg:
        ipv4_address: 172.19.0.5
    volumes:
      - ${CONFIG_PATH}/slash:/var/opt/slash
    restart: unless-stopped
#-----------------------------------------------
volumes:
    privatebin_cfg:
#-----------------------------------------------
networks:
    dmz_mac_vlan:
      external: true
    service_mac_vlan:
      external: true
    general_brg:
      external: true
    vpn_stack_brg:
      external: true
    