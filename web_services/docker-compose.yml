---
services:
  nginx-pm:
    container_name: nginx-rp
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - 80:80 # nginx-pm
      - 81:81 # nginx-pm
      - 443:443 # nginx-pm
    networks:
      mac-vlan-211-0-26_interface:
        ipv4_address: 192.168.211.65
      vpn_stack_brg:
        ipv4_address: 172.17.0.4
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Europe/London
    volumes:
      - ${CONFIG_PATH}/nginx-rp/config:/data
      - ${CONFIG_PATH}/nginx-rp/le:/etc/letsencrypt
#-----------------------------------------------
  privatebin:
    image: "privatebin/nginx-fpm-alpine:stable"
    container_name: privatebin
    read_only: true
    environment:
      - PUID=568
      - PGID=568
      - TZ=Europe/London
    restart: always
    ports:
      - 8087:8080
    networks:
      mac-vlan-211-0-26_interface:
        ipv4_address: 192.168.211.68
    volumes:
      - privatebin_cfg:/srv/data
      - /dev/shm:/var/lib/nginx/tmp 
#-----------------------------------------------
volumes:
    privatebin_cfg:
#-----------------------------------------------
networks:
    mac-vlan-211-0-26_interface:
      external: true
    vpn_stack_brg:
      external: true